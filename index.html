<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="row w-90 m-auto pt-4">
        <div class="col-md-5">
            <table class="table table-striped table-bordered" id="leftTable">
                <tr>
                    <th><input type="checkbox" onClick="checkUncheckLeftTable(this)" id="checkAllLeft"/></th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>DOB</th>
                    <th>City</th>
                </tr>
            </table>
        </div>
        <div class="col-md-2 w-90">
            <button type="button" class="btn btn-primary" onclick="addSelectedRows()">Add</button>
            <button type="button" class="btn btn-secondary float-right" onclick="deleteRowsFromRight()">Back</button>
        </div>
        <div class="col-md-5">
            <table class="table table-striped table-bordered" id="rightTable">
                <tr>
                    <th><input type="checkbox" onClick="checkUncheckRightTable(this)" id="checkAllRight"/></th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>DOB</th>
                    <th>City</th>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
